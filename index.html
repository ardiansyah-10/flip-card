<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maaf ya Sayang ‚ù§Ô∏è</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5befa;
        font-family: Arial, sans-serif;
        padding: 20px;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        color: #d9534f;
        margin-bottom: 20px;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 60px 60px;
        max-width: 800px;
      }

      .card-container {
        perspective: 1000px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        width: 200px;
        height: 150px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s, translate 0.6s;
        cursor: pointer;
        transform-origin: center;
      }

      .card.flipped {
        transform: rotateY(180deg) translateX(-40px);
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 20px;
        font-size: 16px;
        font-weight: bold;
      }

      .front {
        background-color: #ff9999;
      }

      .back {
        background-color: #ff4d4d;
        color: white;
        transform: rotateY(180deg);
      }

      p {
        font-size: 14px;
        color: #d9534f;
        margin-top: 20px;
      }

      @media (max-width: 600px) {
        body {
          flex-direction: column;
          height: auto;
        }

        .container {
          flex-direction: column;
          gap: 60px;
          align-items: center;
          margin-right: 50px;
          margin-bottom: 50px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Maaf ya Sayang ‚ù§Ô∏è</h1>
    <div class="container" id="cardContainer"></div>

    <script>
      const messages = [
        "Maaf ya sayang... Malam ini udah bikin kamu badmood üòû‚ù§Ô∏è",
        " Maaf udah bikin kamu tambah capek dengan tingkahku üòû‚ù§Ô∏è",
        " Maaf tadi sempet bikin kamu teriak-teriak dan emosi banget üòû‚ù§Ô∏è",
        " Maaf tadi udah bikin kamu nangis juga sayang ü•∫‚ù§Ô∏è",
        "Maaf tadi aku sempet merem yang padahal tidak seharusnya seperti itu üòû‚ù§Ô∏è",
        "Aku tau kok kamu cape banget dari kemarin beberes sayang, maafin aku ya, aku tadi udah bikin kamu kesel ü•∫‚ù§Ô∏è",
        "Maaf malem ini jadi malem takbiran yang paling buruk buat kamu dan ini semua karena aku, aku minta maaf ya sayang ü•∫‚ù§Ô∏è",
        "Maaf ya sayang... Aku nggak mau kehilangan kamu ü•∫‚ù§Ô∏è",
        "Aku sayang banget sama kamu ü•∫‚ù§Ô∏è",
        "Sayang kamu banya-banyaaa ü•∫‚ù§Ô∏è",
        "Aku cinta sama kamu üòò‚ù§Ô∏è",
        "Boleh peluk nggak? ü•∫ü§ó‚ù§Ô∏è",
      ];

      const cardContainer = document.getElementById("cardContainer");

      messages.forEach((message, index) => {
        const cardContainerDiv = document.createElement("div");
        cardContainerDiv.classList.add("card-container");
        cardContainerDiv.onclick = () => flipCard(index);

        const cardDiv = document.createElement("div");
        cardDiv.classList.add("card");
        cardDiv.id = `card-${index}`;

        const frontDiv = document.createElement("div");
        frontDiv.classList.add("card-face", "front");
        frontDiv.textContent = "Klik Aku ‚ù§Ô∏è";

        const backDiv = document.createElement("div");
        backDiv.classList.add("card-face", "back");
        backDiv.textContent = message;

        cardDiv.appendChild(frontDiv);
        cardDiv.appendChild(backDiv);
        cardContainerDiv.appendChild(cardDiv);
        cardContainer.appendChild(cardContainerDiv);
      });

      function flipCard(index) {
        document.getElementById(`card-${index}`).classList.toggle("flipped");
      }
    </script>

    <p>-dari pacal kamu yang mirip lele <3</p>
  </body>
</html>
